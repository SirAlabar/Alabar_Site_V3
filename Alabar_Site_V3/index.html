<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alabar - Game Portfolio</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body class="bg-rpg-darker text-rpg-text overflow-x-hidden">
    <!-- Loading Screen Container -->
    <div id="loading-container"></div>
    
    <!-- PIXI Layer 1: Background (parallax, clouds, environment) -->
    <div id="pixi-bg"></div>
    
    <!-- DOM Layer: Header -->
    <div id="header-mount"></div>
    
    <!-- DOM Layer: Main Content -->
    <div id="app"></div>
    
    <!-- PIXI Layer 2: Game (gameplay, entities, combat) -->
    <div id="pixi-game"></div>
    
    <!-- PIXI Layer 3: Cursor & Particle Effects (always on top) -->
    <div id="pixi-cursor"></div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
